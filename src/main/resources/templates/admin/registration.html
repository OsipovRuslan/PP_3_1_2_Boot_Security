<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        form {
            width: 26%;
            padding-left: 37%;
            padding-top: 200px;
        }
        label {
            float: left;
        }
        input {
            float: right;
        }
        .field {
            clear: both;
        }
    </style>
</head>
<body>
    <form th:method="POST" th:action="@{/admin/registration}" th:object="${user}">
        <div class="field">
            <label for="username">Введите логин*</label>
            <input type="text" th:field="*{username}" id="username">
            <div style="color: red" th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}" class="field"></div>
        </div>

        <div class="field">
            <label for="password">Введите пароль*</label>
            <input type="password" th:field="*{password}" id="password">
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="field"></div>
        </div>

        <div class="field">
            <label for="email">Введите имейл</label>
            <input type="text" th:field="*{email}" id="email">
            <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="field"></div>
        </div>
        <input type="submit" value="Sign in" class="field">
    </form>
</body>
</html>
